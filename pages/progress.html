<head>
    <title>MedicationPal</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <!-- This is the CDN for bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Firebase libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- linking homepage sheet for same styling in progress-card -->
    <link rel="stylesheet" href="../styles/homepageStyle.css">
    <link rel="stylesheet" href="../styles/progressStyle.css">
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="mt-5">
        <h1 class="text-center c-1d3557 mb-5">Your Progess, <span id="user-name">UserName</span></h1>
        <div class="progress-card bg-a8dadc c-1d3557 mb-5 p-4 rounded-1 text-center">
            <h3 class="mb-3">At a glance</h3>
            <div class="progress med-pal-progessbar bg-f1faee mb-2" role="progressbar"
                aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                id="progess-status">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-457b9d" style="width: 75%"></div>
            </div>
            <p>
                <span id="progress-msg">
                    Well done! Keep up the good work!
                </span>
            </p>
        </div>
        <div class="history-card c-1d3557 bg-a8dadc mb-5 p-4 rounded-1 text-center">
            <h3 class="text-center">History</h3>
            <div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle bg-457b9d c-f1faee" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Filter by:
                    </button>
                    <ul class="dropdown-menu bg-f1faee">
                        <li><a class="dropdown-item" href="#" id="prog-day">Day</a></li>
                        <li><a class="dropdown-item" href="#" id="prog-week">Week</a></li>
                        <li><a class="dropdown-item" href="#" id="prog-month">Month</a></li>
                    </ul>
                </div>
                <div id="display-history">
                    <div class="week-card">
                        Insert default weekly view past entries of any. This area should change format if filtered. 
                        (if no entries put a place holder message)
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../scripts/firebaseAPI_BBY06.js"></script>
    <script src="../scripts/navSkeleton.js"></script>
</body>

</html>
