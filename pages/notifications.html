<body class="hot-bar-m">
    <div id="nav-placeholder"></div>

    <div class="mt-4">
        <h1 class="text-center">Notification Settings</h1>
        <div class="card bg-a8dadc border-0 rounded-4 p-3 mx-3 mt-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="toggleNotifications" checked>
                <label class="form-check-label" for="toggleNotifications">Toggle Notifications</label>
            </div>
        </div>
        <div class="card bg-a8dadc border-0 rounded-4 p-3 mx-3 mt-3">
            <form>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="bannerCheck" checked>
                    <label class="form-check-label" for="bannerCheck">
                        Banner
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="smsCheck">
                    <label class="form-check-label" for="smsCheck">
                        SMS
                    </label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phoneNum" placeholder="888-888-8888" disabled>
                        <label for="phoneNum">Phone Number</label>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="emailCheck">
                    <label class="form-check-label" for="emailCheck">
                        Email
                    </label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" disabled>
                        <label for="email">Email address</label>
                    </div>
                </div>
                <div class="text-center">
                    <button id="save-btn" type="submit" class="btn btn-primary save-btn bg-457b9d c-f1faee mt-3">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
