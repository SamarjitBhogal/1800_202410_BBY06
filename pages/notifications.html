<body class="hot-bar-m">
    <div id="nav-placeholder"></div>

    <div class="mt-4">
        <h1 class="text-center">Notification Settings</h1>
        <div class="card bg-a8dadc border-0 rounded-4 p-3 mx-3 mt-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="toggleNotifications" checked>
                <label class="form-check-label" for="toggleNotifications">Toggle Notifications</label>
            </div>
        </div>
        <div class="card bg-a8dadc border-0 rounded-4 p-3 mx-3 mt-3">
            <form id="personalInfoFields" disabled>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="bannerCheck" checked>
                    <label class="form-check-label" for="bannerCheck">
                        Banner
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="smsCheck" onclick="editUserInfo()">
                    <label class="form-check-label" for="smsCheck">SMS</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phoneNum" placeholder="888-888-8888" disabled>
                        <label for="phoneNum">Phone Number</label>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="emailCheck" onclick="editUserInfo()">
                    <label class="form-check-label" for="emailCheck">Email</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email3" placeholder="name@example.com" disabled>
                        <label for="email">Email address</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="save-btn" class="btn btn-primary save-btn bg-457b9d c-f1faee mt-3" onclick="saveUserInfo(event)"> Save </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification for medication -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x pt-5 mt-5">
        <div id="liveToast" class="toast bg-e63946 rounded-4 p-2" role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-autohide="false">
            <div class="toast-header rounded-4 bg-a8dadc c-1d3557">
                <div class="me-3"><span class="material-symbols-outlined">
                        timer
                    </span></div>
                <strong class="me-auto fs-4">It is time to take your medication!</strong>
            </div>
            <div class="toast-body fs-5">
                <b>Medication:</b> <span id="medi-name-nofi">name</span><br>
                <b>Take: <span id="medi-dose-nofi"></span></b> Pill(s)
            </div>
            <div class="d-flex justify-content-evenly align-items-center">
                <div class="text-center fs-5">
                    <button type="button"
                        class="btn d-flex justify-content-center align-items-center bg-457b9d c-f1faee mb-2"
                        data-bs-dismiss="toast" aria-label="Close"><span class="material-symbols-outlined">
                            done
                        </span></button>
                    <p>OK</p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../scripts/firebaseAPI_BBY06.js"></script>

</body>

</html>
