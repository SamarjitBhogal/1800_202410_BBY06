<body class="hot-bar-m">
  <div id="nav-placeholder"></div>

  <div class="container">
    <h1 class="text-center mt-5 mb-4 c-1d3557">Create a Medication Entry</h1>
    <form class="c-1d3557" action="" id="medicationForm">
      <div class="card bg-a8dadc p-4 mb-4">
        <div class="mb-3">
          <label for="name" class="form-label">Medication Name: </label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type: </label>
          <input type="text" class="form-control" id="type" required>
        </div>
        <div>
          <label for="desc" class="form-label">Description: </label>
          <textarea id="desc" class="form-control" rows="5"></textarea>
        </div>
      </div>
      <div class="card bg-a8dadc p-4 mb-4">
        <div class="mb-3">
          <label for="date" class="form-label">Select Day(s): </label>
          <div class="d-flex justify-content-evenly align-items-center">
            <button type="button" class="btn day-btn bg-457b9d c-f1faee remove-border" data-bs-toggle="button" value="sun">S</button>
            <button type="button" class="btn day-btn bg-457b9d c-f1faee remove-border" data-bs-toggle="button" value="mon">M</button>
            <button type="button" class="btn day-btn bg-457b9d c-f1faee remove-border" data-bs-toggle="button" value="tues">T</button>
            <button type="button" class="btn day-btn bg-457b9d c-f1faee remove-border" data-bs-toggle="button" value="wed">W</button>
            <button type="button" class="btn day-btn bg-457b9d c-f1faee remove-border" data-bs-toggle="button" value="thurs">T</button>
            <button type="button" class="btn day-btn bg-457b9d c-f1faee remove-border" data-bs-toggle="button" value="fri">F</button>
            <button type="button" class="btn day-btn bg-457b9d c-f1faee remove-border" data-bs-toggle="button" value="sat">S</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Select Time(s): </label>
          <div class="cs-form">
            <input id="time" type="time" class="form-control"/>
          </div>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Repeating: </label>
          <select class="form-select" aria-label="Default select example" id="repeat">
            <option selected value="week">Weekly</option>
            <option value="daily">Daily</option>
            <option value="dnr">Does not repeat</option>
          </select>
        </div>
      </div>

      <!-- TODO: Image linkage -->
      <div class="card bg-a8dadc p-4">
        <p class="text-center">Upload prescription or image of medication (optional):</p>
        <div class="d-flex justify-content-evenly mb-3">
          <i class="bi bi-camera c-1d3557"></i>
          <div class="d-flex align-items-center">
            <input type="file" id="medImg-1" accept="image/png, image/jpeg" onchange="uploadImage()">
            <label for="medImg-1" class="file-btn">Choose Image</label>
          </div>
        </div>
        <div class="d-flex justify-content-evenly">
          <i class="bi bi-camera c-1d3557"></i>
          <div class="d-flex align-items-center">
            <input type="file" id="medImg-2" accept="image/png, image/jpeg" onchange="uploadImage()">
            <label for="medImg-2" class="file-btn">Choose Image</label>
          </div>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-primary bg-1d3557 c-f1faee remove-border save-btn">Save</button>
      </div>
    </form>
  </div>

  <div id="footer-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="../scripts/firebaseAPI_BBY06.js"></script>
  <script src="../scripts/createEntryService.js"></script>
  <script src="../scripts/navSkeleton.js"></script>
</body>
