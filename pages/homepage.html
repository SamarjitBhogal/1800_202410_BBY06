<!DOCTYPE html>
<html lang="en">

<head>
    <title>MedicationPal</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <!-- This is the CDN for bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Firebase libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/homepageStyle.css">
</head>

<body class="hot-bar-m">
    <div id="nav-placeholder"></div>
    <div class="homepage">
        <h1 class="text-center my-4">Hello, <span id="user-name"></span></h1>

        <h3 class="text-center c-1d3557">Your Schedule Today</h3>
        <template id="entry-template">
            <div class="py-2 mx-4 mb-3 entry-card">
                <h4 id="medi-time" class="c-1d3557">0:00 AM</h4>
                <div class="card border-0 rounded-4 bg-a8dadc">
                    <div class="d-flex justify-content-evenly align-items-center">
                        <div><span class="material-symbols-outlined">pill</span></div>
                        <div>
                            <p>Name: <span id="medi-name">med name</span></p>
                            <p>Dose: <span id="medi-dose">#</span> Pill(s)</p>
                            <p id="medi-status">status</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <div id="MedicationInfo-display"></div>

        <div class="container mb-4">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item mb-3 bg-a8dadc">
                    <h2 class="accordion-header ">
                        <button class="accordion-button bg-a8dadc" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Upcoming Medication
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-borderless">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Date</th>
                                    </tr>
                                </thead>
                                <tbody id="hpage-upcoming-tb">
                                    <!-- put entries here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="accordion-item bg-a8dadc">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed bg-a8dadc" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Completed Entries
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-borderless">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Date</th>
                                    </tr>
                                </thead>
                                <tbody id="hpage-completed-tb">
                                    <!-- put entries here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="doc-info bg-a8dadc p-4 mb-5 rounded-1">
            <p>
                <span>
                    Your doctor's information:
                </span>
            </p>
            <p>
                <span>
                    Dr. Hermit Krab<br>
                    (888)-888-8888<br>
                    5555 55th AVE V1P 9KO
                </span>
            </p>
        </div>
        <div class="progress-card bg-a8dadc p-4 rounded-1">
            <p>
                <span>
                    Your progress so far:
                </span>
            </p>
            <div class="progress med-pal-progessbar bg-f1faee mb-2" role="progressbar"
                aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                id="progess-status">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-457b9d" style="width: 75%"></div>
            </div>
            <p>
                <span id="progress-msg">
                    Well done! Keep up the good work!
                </span>
            </p>
            <button type="button" class="btn bg-1d3557 c-f1faee remove-border">View details</button>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/scripts/firebaseAPI_BBY06.js"></script>
    <script src="/scripts/navSkeleton.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/homepageEntries.js"></script>
    <script src="/scripts/timer.js"></script>

</body>

</html>
