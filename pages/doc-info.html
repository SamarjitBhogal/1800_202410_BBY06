<html lang="en">

<head>
    <title>MedicationPal</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <!-- This is the CDN for bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Firebase libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="/styles/doctorStyle.css">

<body class="hot-bar-m">
    <div id="nav-placeholder"></div>
    
    <h1 class="text-center my-5">Your Doctors Information</h1>

    <div class="container doctor-page">
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group card border-0 rounded-4 bg-a8dadc mx-3 p-3 py-4 mb-4">
                    <label class="mb-3">Doctors Name:</label>
                    <input type="text" id="nameInput2" class="form-control" placeholder="Enter your doctors name">
                </div>
                <div class="form-group card border-0 rounded-4 bg-a8dadc mx-3 p-3 py-4 mb-4">
                    <label class="mb-3">Phone Number:</label>
                    <input type="text" id="numInput" class="form-control" placeholder="Enter the phone number">
                </div>
                <div class="form-group card border-0 rounded-4 bg-a8dadc mx-3 p-3 py-4 mb-4">
                    <label class="mb-3">Email:</label>
                    <input type="text" id="emailInput2" class="form-control" placeholder="Enter the email">
                </div>
                <div class="form-group card border-0 rounded-4 bg-a8dadc mx-3 p-3 py-4 mb-4">
                    <label class="mb-3">Address:</label>
                    <input type="text" id="addressInput" class="form-control" placeholder="Enter the address">
                </div>
                <div class="form-group card border-0 rounded-4 bg-a8dadc mx-3 p-3 py-4 mb-4">
                    <label class="mb-3">Notes:</label>
                    <input type="text" id="descInput" class="form-control" placeholder="Enter any personal notes (optional)">
                </div>
            </fieldset>
            <div class="doctor-btns d-flex justify-content-center align-items-center w-100">
                <button type="button" class="btn bg-1d3557 c-f1faee rounded-3 p-3 me-3" onclick="editUserInfo()">Edit</button>
                <button type="button" class="btn btn-info bg-457b9d c-f1faee rounded-3 p-3" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>

    <!-- Notification for medication -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x pt-5 mt-5">
        <div id="liveToast" class="toast bg-e63946 rounded-4 p-2" role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-autohide="false">
            <div class="toast-header rounded-4 bg-a8dadc c-1d3557">
                <div class="me-3"><span class="material-symbols-outlined">
                        timer
                    </span></div>
                <strong class="me-auto fs-4">It is time to take your medication!</strong>
            </div>
            <div class="toast-body fs-5">
                <b>Medication:</b> <span id="medi-name-nofi">name</span><br>
                <b>Take: <span id="medi-dose-nofi"></span></b> Pill(s)
            </div>
            <div class="d-flex justify-content-evenly align-items-center">
                <div class="text-center fs-5">
                    <button type="button"
                        class="btn d-flex justify-content-center align-items-center bg-457b9d c-f1faee mb-2"
                        data-bs-dismiss="toast" aria-label="Close"><span class="material-symbols-outlined">
                            done
                        </span></button>
                    <p>OK</p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../scripts/firebaseAPI_BBY06.js"></script>
    <script src="../scripts/navSkeleton.js"></script>
    <script src="../scripts/profile.js"></script>
    <script src="/scripts/notificationManager.js"></script>
</body>

</html>
